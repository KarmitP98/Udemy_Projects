<div class = "container">
  <div class = "row">
    <div class = "col-xs-12 col-md-6 col-lg-offset-3 text-center">
      <hr>
      <button [routerLink] = "['/time-sheet']" color = "primary"
              mat-stroked-button>
        Time-Sheet
      </button>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12 col-md-6 col-lg-offset-3 text-center">
      <hr>
      <button [routerLink] = "['/annual-leave']" color = "primary"
              mat-stroked-button>
        Annual
        Leave
      </button>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-12 col-md-6 col-lg-offset-3 text-center">
      <hr>
      <button *ngIf = "isAdmin" [routerLink] = "['/admin']"
              color = "primary" mat-stroked-button>Admin
      </button>
    </div>
  </div>
</div>
