<div class = "row">
  <div class = "col-xs-12 col-md-6 col-lg-offset-3">
    <hr>
    <h3>Leave Application</h3>
    <form #leaveForm = "ngForm" (ngSubmit) = "onSubmit()">
      <div class = "form-group">
        <label for = "startDate">Start Date</label>
        <input class = "form-control" id = "startDate" name = "startDate"
               ngModel
               required type = "date">
      </div>
      <div class = "form-group">
        <label for = "endDate">End Date</label>
        <input class = "form-control" id = "endDate" name = "endDate" ngModel
               required type = "date">
      </div>
      <div class = "form-group">
        <select class = "form-control" name = "reason" ngModel = "Sick Leave"
                required>
          <option value = "Sick Leave">Sick Leave</option>
          <option value = "Religious Leave">Religious Leave</option>
          <option value = "Vacation Leave">Vacation Leave</option>
        </select>
      </div>
      <div class = "form-group">
        <div class = "btn-toolbar">
          <button class = "btn btn-default" type = "submit">Apply for Leave!
          </button>
          <button class = "btn btn-default" type = "button">Clear Form</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div *ngIf = "currentLeaves">
  <table class = "table-responsive">
    <tr>
      <th class = "col-lg-1 text-center">User Id</th>
      <th class = "col-lg-1 text-center">Start Date</th>
      <th class = "col-lg-1 text-center">End Date</th>
      <th class = "col-lg-1 text-center">Reason</th>
      <th class = "col-lg-1 text-center">Status</th>
      <th class = "col-lg-1 text-center">Leave Id</th>
    </tr>
    <br>
    <tr *ngFor = "let leave of currentLeaves">
      <th class = "col-lg-1 text-center">{{leave.userId}}</th>
      <th class = "col-lg-1 text-center">{{leave.startDate}}</th>
      <th class = "col-lg-1 text-center">{{leave.endDate}}</th>
      <th class = "col-lg-1 text-center">{{leave.reason}}</th>
      <th class = "col-lg-1 text-center">{{leave.status}}</th>
      <th class = "col-lg-1 text-center">{{leave.leaveId}}</th>
    </tr>
  </table>
</div>
