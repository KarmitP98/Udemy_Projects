<div class = "container">
  <div class = "row">
    <div class = "col-xs-12">
      <h1>Welcome to ABC Company</h1>
    </div>
  </div>
  <div class = "row">
    <div class = "col-xs-6">
      <form #form = "ngForm" (ngSubmit) = "onSubmit()">
        <div class = "form-group">
          <label for = "email">Email</label>
          <input #email
                 class = "form-control"
                 email id = "email"
                 name = "email" ngModel required type = "email">
        </div>
        <div class = "form-group">
          <label for = "password">Password</label>
          <input #password
                 class = "form-control" id = "password" name = "password"
                 ngModel required type = "password">
        </div>
        <div class = "form-group">
          <div class = "btn-toolbar">
            <button [disabled] = "!form.valid" class = "btn btn-success"
                    type = "submit">Login
            </button>
            <button (click) = "goTo()" class = "btn btn-warning"
                    type = "button">Sign Up
            </button>
            <button (click) = "autoLogin(true)" class = "btn btn-danger"
                    type = "button">Auto-Login (Admin)
            </button>
            <button (click) = "autoLogin(false)" class = "btn btn-default"
                    type = "button">Auto-Login (Not Admin)
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
