<div class = "container">
  <h3>Apply for annual leave</h3>
  <hr>
  <div class = "row">
    <div class = "col-xs-6">
      <form #f = "ngForm" (ngSubmit) = "onSubmit()">
        <div class = "form-group">
          <label for = "from">Start Date</label>
          <input class = "form-control" id = "from" name = "startDate" ngModel
                 required type = "date">
        </div>
        <div class = "form-group">
          <label for = "to">End Date</label>
          <input class = "form-control" id = "to" name = "endDate" ngModel
                 required type = "date">
        </div>
        <div class = "form-group">
          <label for = "reason"></label>
          <select [ngModel] = "['Vacation']" class = "form-control"
                  id = "reason"
                  name = "reason" required>
            <option value = "Vacation">Vacation</option>
            <option value = "Religious">Religious Holiday</option>
            <option value = "Other">Other Reasons</option>
          </select>
        </div>
        <div class = "form-group">
          <div class = "btn-toolbar">
            <button class = "btn btn-warning" type = "submit">Apply</button>
            <button class = "btn btn-danger" type = "reset">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
