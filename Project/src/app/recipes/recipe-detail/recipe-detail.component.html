<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imgPath" alt="{{ recipe.name }}" class="img-responsive" style="height: 300px; width: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown
         class="btn-group ">
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToList()" style="cursor: pointer">Add to List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.desc }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul *ngFor="let ing of recipe.ingredients"
        class="list-group-item">
      {{ ing.name }} - {{ ing.amount }}
    </ul>
  </div>
</div>
