<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a (click)="onEditItem(i)"
         class="list-group-item"
         *ngFor="let ing of (ingredients|async).ingredients, let i = index"
         style="cursor: pointer">
        {{ ing.name }} ({{ ing.amount }})
      </a>
    </ul>
  </div>
</div>
