<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-offset-3">
    <!--    <div *ngIf="error" class="alert alert-danger">-->
    <!--      <p>{{ error }}</p>-->
    <!--    </div>-->
    <!--    Easiest approach, Perfectly fine   -->
    <!--    <app-alert (close)="onHandleError()" *ngIf="error" [alertMessage]="error"></app-alert>-->
    <ng-template appPlaceHolder></ng-template>
    <!--    Shittiest way ever {SHOWOFF} -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f=ngForm (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control" email id="email"
               name="email" ngModel required type="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" minlength="6"
               name="password" ngModel required type="email">
      </div>
      <div class="form-group">
        <button (click)="onSwitchMode()" class="btn btn-default"
                type="button">Switch to {{isLoginMode ? "Sign-up" : "Login"}}
        </button>
        |
        <button [disabled]="f.invalid"
                class="btn btn-primary"
                type="submit">{{ isLoginMode ? "Login" : "Sign-Up" }}</button>
      </div>
    </form>
  </div>
</div>
